<ion-view title="CoFind">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <div class="button-bar"></div>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="search.$" type="search" placeholder="">
            </label>
        </form>
        <div class="button-bar"></div>
        <div class="list card">
            <div class="item item-divider">Filter</div>
            <div style="overflow-y:auto;max-height:200px;" class="item item-body">
                <ion-list id="filters">

                  <ion-checkbox ng-click="addFilter(item,check.blue)" ng-checked="industriesList.isChecked" ng-model="check.blue" ng-repeat="item in industriesList ">{{item.text}}</ion-checkbox>
                  

                </ion-list>
            </div>
        </div>



        <div class="list">
            <a ng-click="userOnClick(item)" ng-repeat="item in users | filter:search | filter : filterIndustries" class="item item-avatar" href="#/page1/profile">
                <img ng-src="{{item.imageUrl}}">
                <h2><span ng-repeat="industry in item.industries">{{industry}}{{$last ? '' : ','}} </span></h2>
                <small style="color:lightgrey;">
                    <i class="ion-location"></i> {{item.location}}</small>
                <p><span ng-repeat="skill in item.skills"> {{skill}} {{$last ? '' : '|'}} </span></p>
            </a>

            
        </div>
       
    </ion-content>
</ion-view>
